[quantum]

nqubits = 5
num_gates = 10
#hint : single qubit gates separated by commas, no spaces. SWAP is useless because it is
#just a combination of 3 different CNOTs    
single_qubit_gate_set = H,RY
two_qubit_gate_set = CNOT
gate_set = H,RY,CNOT

#hint: do not use more than three or four angles for better performance
angles = 0.1,0.45,1.75 
seed_value = 876

[prompt]
system_message = You are a quantum computing assistant.

user_message =
    You are given a quantum circuit list of tuples.
    GOAL: Think step-by-step, you want to improve the Meyer_wallach entanglement of the new state you create by modifying the list {gates} obtaining an {feedback}.
    Allowed gates: {set_of_gates}.
    Transform the circuit substantially, not minimally. Do NOT produce minor edits to the previous versionâ€”aim for creative leaps.
    Think step-by-step, like an experimental quantum designer: search for surprising, high-entanglement patterns by creatively reshaping the circuit architecture.
    Do NOT add explanations, comments or code fences.
    Everything between <python> and </python> must be a valid LIST.
    Each gate must be one of:
      ['H', [wire]]
      ['RY', [angle, wire]]
      ['CNOT', [control_wire, target_wire]]
    Where wire is an integer from 0 to {nqubits_minus_one} and angle is one of {angles}.
    IMPORTANT: do not add or remove gates, only modify existing ones.

[training]

experiment_name = experiment_1
experiments = 10
max_iterations = 15

[openai]
# Set your API key here or override in your own config.
api_key = hereistheAPIkey
